<h1>Volunteers</h1>
<br />
<mat-divider></mat-divider>
<br />

<div class="search-area">
  <button mat-raised-button title="Create new volunteer" (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input
      matInput
      [(ngModel)]="searchKey"
      name="searchKey"
      (keyup)="applyFilter()"
      placeholder="Search"
      autocomplete="off"
    />
    <button
      mat-button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      *ngIf="searchKey"
      (click)="onSearchClear()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img class="img" [src]="element.image" alt="volunteer's image" />
      </td>
    </ng-container>

    <!-- Arab Name Column -->
    <ng-container matColumnDef="arab_name">
      <th mat-header-cell *matHeaderCellDef>Arab Name</th>
      <td mat-cell *matCellDef="let element">{{ element.arab_name }}</td>
    </ng-container>

    <!-- Eng Name Column -->
    <ng-container matColumnDef="eng_name">
      <th mat-header-cell *matHeaderCellDef>Eng Name</th>
      <td mat-cell *matCellDef="let element">{{ element.eng_name }}</td>
    </ng-container>

    <!-- Gmail Column -->
    <ng-container matColumnDef="gmail">
      <th mat-header-cell *matHeaderCellDef>Gmail</th>
      <td mat-cell *matCellDef="let element">{{ element.gmail }}</td>
    </ng-container>

    <!-- LinkedIn Column -->
    <ng-container matColumnDef="linkedIn">
      <th mat-header-cell *matHeaderCellDef>LinkedIn</th>
      <td mat-cell *matCellDef="let element">{{ element.linkedIn }}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Volunteer Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">{{ element.role.name }}</td>
    </ng-container>

    <!-- Commit Name Column -->
    <ng-container matColumnDef="committee">
      <th mat-header-cell *matHeaderCellDef>committee Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.committee.name }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button title="Edit this volunteer" (click)="onEdit(element)">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button color="primary" title="Upload Volunteer Image" (click)="onUploadImage(element)">
          <mat-icon>add_a_photo</mat-icon>
        </button>
        <button mat-icon-button color="warn" title="Delete this volunteer" (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
