<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="toggleSideBar()"
    >
      <mat-icon *ngIf="!sidebar" aria-label="Side bar toggle icon"
        >menu</mat-icon
      >
      <mat-icon *ngIf="sidebar" aria-label="Side bar toggle icon">
        close</mat-icon
      >
    </button>

    <mat-icon
      class="mat-icon-logo"
      aria-hidden="false"
      aria-label="IEEE-KSB"
      routerLink="dashboard"
      routerLinkActive="active"
      role="img"
    >
      <img src="../../../../assets/images/IEEE.png" alt="logo" />
    </mat-icon>
    <span class="example-spacer"></span>

    <div>
      <ul class="row">
        <li>
          <button
          type="button"
          mat-icon-button
          [class.light]="(isDarkTheme | async)"
          (click)="toggleThemeColor()"
        >
          <mat-icon>emoji_objects</mat-icon>
        </button>
        </li>
        <li>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              logout
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
